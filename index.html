<html>
<head>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Heebo:500,400,300,700,800|Lato:700,700i,300i,300,900i,900,400i,400|PT+Sans:700,700i,400i,400"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="eos-alarm.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>EOSIO Block Producer Alarm</title>
</head>

<body onload="load()">
<a href="https://github.com/javierjmc/eosbpalarm" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
         alt="Fork me on GitHub">
</a>

<header>
    <div class="container text-center p-4">
        <a href="https://eos.io/">
            <img src="eosio-logo.png" width="250px" class="mb-3">
        </a>
        <h1 class="text-eos">EOSIO Block Producer Alarm</h1>
        <button id="sound-mute" class="btn-primary" onclick="muteSound()">Mute</button>
        <p/>
        <h4 id="following"></h4>
        <h6 id="message"></h6>
        <h4 id="error"></h4>
        <br/>
        <label class="alarm-label" id="last-update"></label>
    </div>

    <div class="slidecontainer text-center">
        <input type="range" min="1" max="60" value="3" class="slider" id="refresh-slider">
        <p id="refresh-rate">Refresh rate: 3 min</p>
    </div>
</header>
<div class="container bg-white">
    <div class="mb-2">
        <div class="form-group col-sm-3 float-right pr-0">
            <br/>
            <input type="text" id="search" class="form-control" onkeyup="search()" placeholder="Search..."/>
        </div>
    </div>
    <table class="table table-hover" id="bps">
        <thead class="thead-light">
        <tr>
            <th scope="col">Follow</th>
            <th scope="col">Rank</th>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Votes %</th>
            <th scope="col">Votes</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<footer class="text-center m-5">
    <div class="text-eos">Brought to you by <a href="https://github.com/javierjmc">Javier Mendon√ßa</a> from <a
            href="http://eossweden.se/">Sweden</a> with <i class="em em-hearts"></i></div>
</footer>

<script src="js/eos.js"></script>
<script src="js/ui.js"></script>
<script src="js/urltools.js"></script>
<script src="js/eostools.js"></script>
<script src="js/eos-alarm.js"></script>
<script src="js/alarm-player.js"></script>

</body>

</html>
