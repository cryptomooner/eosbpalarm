          crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Heebo:500,400,300,700,800|Lato:700,700i,300i,300,900i,900,400i,400|PT+Sans:700,700i,400i,400"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<body onload="load()">
<a href="https://github.com/javierjmc/eosbpalarm" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
         alt="Fork me on GitHub">
</a>

<header>

    <div class="container text-center p-4">
        <a href="https://eos.io/">
            <img src="eosio-logo.png" width="250px" class="mb-3">
        </a>
        <h1 class="text-eos">EOSIO Block Producer Alarm</h1>
        <button id="sound-mute" class="btn-primary" onclick="muteSound()">Mute</button>
        <p/>
        <h4 id="following"></h4>
        <h4 id="error"></h4>
    </div>
</header>
<div class="container bg-white">
    <div class="mb-2">
        <div class="form-group col-sm-3 float-right pr-0">
            <br/>
            <input type="text" id="search" class="form-control" onkeyup="eosAlarm.search()" placeholder="Search..."/>
        </div>
    </div>
    <table class="table table-striped" id="bps">
        <thead>
        <tr>
            <th scope="col">Follow</th>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Total Votes</th>
            <th scope="col">Percentage of Votes</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<footer class="text-center m-5">
    <div class="text-eos">Brought to you by <a href="https://github.com/javierjmc">Javier Mendon√ßa</a> from <a href="http://eossweden.se/">Sweden</a> with <i class="em em-hearts"></i>
    </div>
</footer>

<script src="js/eos-alarm.js"></script>
<script src="js/alarm-player.js"></script>
